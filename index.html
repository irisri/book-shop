<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
        integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Shop</title>
</head>

<body onload="onInit()" class="container-fluid container-sm container-lg mx-auto bg-info text-center">

    <h1 class="my-4" data-trans="h1">Welcome to my Book Shop</h1>
    <select class="custom-select my-2" onchange="onSetLang(this.value)">
        <option selected>Choose a language</option>
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>

    <div class="input-group flex-nowrap d-flex justify-content-center">
        <div class="input-group-prepend add-book">
            <input type="text" name="book-name" placeholder="Book name" class="form-control my-2 mx-2">
            <input type="number" name="price" placeholder="Enter price" class="form-control my-2 mx-2">
            <button onclick="onAddBook()" class="rounded btn btn-secondary my-2 mx-2" data-trans="add">Add</button>
        </div>
    </div>

    <div class="table-responsive-sm table-responsive-md mt-5">
        <table class="bg-light table table table-bordered">
            <thead>
                <tr>
                    <th class="text-center" scope="col">#</th>
                    <th data-trans="titleTh" scope="col">Title</th>
                    <th data-trans="priceTh" scope="col">Price</th>
                    <th colspan="3" class="text-center" data-trans="actionTh" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="book-list">

            </tbody>
        </table>
    </div>

    <div class="modal modal-update" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Update price:</p><input class="update-price" type="number">
                </div>
                <div class="modal-footer">
                    <button type="button" class="save btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-read fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <p>Book price: <span class="price"></span></p>
                    <img class="mb-2">
                    <div class="rate-container"></div>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

    <button class="rounded btn btn-secondary my-2 mx-2 btn-next prev" onclick="onPrevPage()">&#8610;</button>
    <button class="rounded btn btn-secondary my-2 mx-2 btn-next next" onclick="onNextPage()">&#8611;</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/util.service.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
