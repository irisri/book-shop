<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1>Welcome to my Book Shop</h1>

    <div class="add-book">
        <input type="text" name="book-name" placeholder="book name">
        <input type="number" name="price" placeholder="enter price">
        <button onclick="onAddBook()">Add</button>
    </div>

    <table>

        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th colspan="3">Actions</th>
        </tr>

        <tbody class="book-list"></tbody>
    </table>

    <div class="modal" hidden>
        <h4></h4>
        <h5>Book price: <span class="price"></span></h5>
        <img>

        <div class="rate-container"></div>
    </div>

    <script src="js/storage.service.js"></script>
    <script src="js/util.service.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
